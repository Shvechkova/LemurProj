<div id="modal-btn_add_employee" class="modal">
    <div class="modal-wrapper">
        <div class="modal-items">
            <div class="modal_close modal_close_modal-btn_add_employee">+</div>
            <div class="modal-items-wrap">
                <div class="modal_title_employee">
                    <h3 class="modal_title_employee_text">Добавить сотрудника</h3>
                    <h3 class="modal_title_category_data"></h3>
                </div>
                <div class="modal_add_employee_item">
                    <input type="text" placeholder="Имя" class="modal_add_employee_input_name">
                    <input type="text"
                           placeholder="Фамилия"
                           class="modal_add_employee_input_last_name">
                    <div class="input_box_start">
                        <label for="data_employee_start">Дата приема</label>
                        <input type="date"
                               name="data_employee_start"
                               id="data_employee_start"
                               class="modal-client_contract-input input-130 choice empty modal_add_employee_input_date"
                               placeholder="старт">
                    </div>
                    <div class="input_box_stop">
                        <label for="data_employee_stop">Дата увольнения</label>
                        <input type="date"
                               name="data_employee_stop"
                               id="data_employee_stop"
                               class="modal-client_contract-input input-130 choice empty modal_add_employee_input_date_stop"
                               placeholder="stop">
                    </div>
                </div>
                <button disabled="" class="btn_add_employee_batton button_black ">Сохранить</button>
            </div>
        </div>
    </div>
</div>
