<div id="modal-add_category_oper_account" class="modal">
    <div class="modal-wrapper modal-wrapper-individual">
        <div class="modal-items">
            <div class="modal_close modal_close_modal-add_category_oper_account">+</div>
            <div class="modal-items-wrap">
                <div class="modal_title_category">
                    <h3 class="modal_title_category_text">Добавление статьи расходов в категории</h3>
                    <h3 class="modal_title_category_data"></h3>
                </div>
                <div class="modal_add_category_item">
                    <input type="text"
                           placeholder="Название категории"
                           class="modal_add_category_input">
                           <button  class="add_category_oper_account button_black_individ ">Добавить</button>
                </div>
                {% comment %} <button disabled class="add_category_oper_account button_black ">Сохранить</button> {% endcomment %}
            </div>
        </div>
    </div>
</div>
