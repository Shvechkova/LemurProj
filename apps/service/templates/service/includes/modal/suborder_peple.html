<div id="modal-suborder_out_operation_people" class="modal">
  <div class="modal-wrapper">
    <div class="modal-items">
      <div class="modal_close modal_close_modal-suborder_out_operation_people">+</div>
      <div class="modal-items-wrap">
        <div class="modal_adv_buget">
          <h3>Субподряд:</h3>
          <h3 class="name_suborder_modal_out_other"></h3>
          <h3 class="sum_operation_suborders_all_other">0</h3>
          <h3 class="">/</h3>
          <h3 class="sum_operation_suborders_outs_other"></h3>
        </div>
        <div class="operation">
          <p class="operation_entry_client-name_out_other"></p>
          <p class="operation_entry_contract-name_out_other"></p>
          <p class="operation_entry_data_out_other"></p>
        </div>
        <div class="previous_operation_out_other">

        </div>
        <div class="history_suborder">
         
          
         
        </div>
        <div class="wrapper_oper_out_other" data-step-all="0"  >
          <div class="" id="bank_cheked_out_other">
            <p>Откуда оплатили?</p>
            <input type="radio" id="OOO_out_other" name="bank" value="1" />
            <label for="OOO_out_other">ООО</label>
            <input type="radio" id="IP_out_other" name="bank" value="2" />
            <label for="IP_out_other">ИП</label>
            <input type="radio" id="$_out_other" name="bank" value="3" />
            <label for="$_out_other">$</label>
          </div>
          <div id="sum_cheked_out_other" data-step="1">
            <p>Сколько оплатили?</p>
            <input type="radio" id="100_out_other" name="sum" value="100" />
            <label for="100_out_other">100%</label>
            <input type="radio" id="50_out_other" name="sum" value="50" />
            <label for="50_out_other">50%</label>
            <input type="radio" id="other_sum_out_other" name="sum" value="1" />
            <label for="other_sum_out_other">Другая сумма</label>
            <input data-validate="0"
                   type="number"
                   id="other_sum_namber_out_other"
                   name=""
                   value="" />
          </div>
          <div class="operation_entry_comment">
            <input data-validate="0"
                   type="text"
                   id="operation_comment_out_other"
                   name="operation_comment_entry"
                   value="" />
          </div>
          <button class="operation_add_out_other button_black">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>
