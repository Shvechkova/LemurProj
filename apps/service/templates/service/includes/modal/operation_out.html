<div id="modal-suborder_out_operation" class="modal">
  <div class="modal-wrapper">
    <div class="modal-items">
      <div class="modal_close modal_close_modal-suborder_out_operation">+</div>
      <div class="modal-items-wrap">

        <div class="modal_adv_buget">
          <h3>Ожидаемое поступление:</h3>
          <h3 class="name_suborder_modal_out"></h3>
          <h3 class="sum_operation_suborders_all">0</h3> 
          <h3 class="">/</h3> 
          <h3 class="sum_operation_suborders_outs"></h3> 

         
        </div>
        <div class="operation">
          <p class="operation_entry_client-name_out"></p>
          <p class="operation_entry_contract-name_out"></p>
          <p class="operation_entry_data_out"></p>
        </div>
        <div class="previous_operation_out">

        </div>
        <div class="date_operation">
          <input type="date" id="date-operation_out" class=" input-130" placeholder="">
        </div>
        <div class="" id="bank_cheked_out">
          <h3>Откуда оплатили?</h3>
          <input  type="radio" id="OOO_out" name="bank" value="1" />
          <label for="OOO_out">ООО</label>

          <input type="radio" id="IP_out" name="bank" value="2" />
          <label for="IP_out">ИП</label>

          <input type="radio" id="$_out" name="bank" value="3" />
          <label for="$_out">$</label>
        </div>

        <div id="sum_cheked_out" data-step="1">
          <h3>Сколько оплатили?</h3>
          <input  type="radio" id="100_out" name="sum" value="100" />
          <label for="100_out">100%</label>

          <input type="radio" id="50_out" name="sum" value="50" />
          <label for="50_out">50%</label>

          <input type="radio" id="other_sum_out" name="sum" value="1" />
          <label for="other_sum_out"></label>

          <input data-validate="0"  type="number" id="other_sum_namber_out" name="" value="" placeholder="Другая сумма"/>
        </div>

        <div class="operation_entry_comment">
          <h3>Комментарий</h3>
          <input data-validate="0"
            type="hidden"
            id="operation_comment_out"
            name="operation_comment_entry"
            value=""
          />
          <textarea name="text" id="operation_comment_out"
          name="operation_comment_entry"></textarea>
        </div>

        <button class="operation_add_out button_black">Сохранить</button>
      </div>
    </div>
  </div>
</div>
