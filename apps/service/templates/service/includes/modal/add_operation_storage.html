<div id="modal-add-operation-storage" class="modal">
    <div class="modal-wrapper">
      <div class="modal-items">
        <div class="modal_close modal_close_modal-add-operation-storage">+</div>
        <div class="modal-items-wrap">
          <div class="modal_adv_buget">
            <h3>Перевод  в хранилище:</h3>
            <h3 class="name_suborder_modal_out_storage"></h3>
            <h3 class="sum_operation_suborders_all_storage">0 ₽</h3>
            <h3 class="">/</h3>
            <h3 class="sum_operation_suborders_outs_storage"></h3>
          </div>
        
          <div class="operation">
            <p class="operation_entry_client-name_out_storage"></p>
            <p class="operation_entry_contract-name_out_storage"></p>
            <p class="operation_entry_data_out_storage"></p>
          </div>
          <div class="previous_operation_out_storage">
          
          </div>
          
          <div class="bank_date_wrapper">
            <div class="" id="bank_cheked_out_storage">
              <h3>Откуда перевод?</h3>
              <div class="input_bank_wrap_one_storage">
                <input type="radio" id="OOO_out_storage" name="bank" value="1" />
                <label for="OOO_out_storage">ООО</label>
                <input type="radio" id="IP_out_storage" name="bank" value="2" />
                <label for="IP_out_storage">ИП</label>
                <input type="radio" id="$_out_storage" name="bank" value="3" />
                <label for="$_out_storage">$</label>
              </div>
            </div>
            <div class="date_operation">
              <input type="date" id="date-operation_out_storage" class=" input-130" placeholder="">
            </div>
          </div>
  
          <div id="sum_cheked_out_storage" data-step="1">
            <h3>Сколько перевели?</h3>
            <div class="input_bank_wrap_storage">
              <input type="radio" id="100_out_storage" name="sum" value="100" />
              <label for="100_out_storage">100%</label>
              <input type="radio" id="50_out_storage" name="sum" value="50" />
              <label for="50_out_storage">50%</label>
              <input type="radio" id="other_sum_out_storage" name="sum" value="1" />
              <label for="other_sum_out"></label>
              <input data-validate="0"
                     type="number"
                     id="other_sum_namber_out_storage"
                     name=""
                     value=""
                     placeholder="Другая сумма" />
            </div>
          </div>
          <div class="operation_entry_comment">
            <h3>Комментарий</h3>
           
            <textarea name="text" id="operation_comment_out_storage" name="operation_comment_entry_storage"></textarea>
          </div>
          <button disabled class="add-operation-storage_out button_black">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
