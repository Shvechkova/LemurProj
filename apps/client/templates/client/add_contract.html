{% extends "core/base.html" %}


{% block content %}
<h2>"{{ client.client_name}}"</h2>
<h2>Услуга: {{ service}}</h2>



<form action="
{% comment %} {% url "orders:create_order" %} {% endcomment %}
" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="contract_number" class="form-label">Имя контракта:</label>
            <input type="text" class="form-control" id="contract_number"
                value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                name="contract_number" required>
           
        </div>
        <div class="col-md-6 mb-3">
            <label for="contract_sum" class="form-label">Сумма:</label>
            <input type="number" class="form-control" id="contract_sum"
                value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                name="contract_sum" required>
           
        </div>
        <div class="col-md-6 mb-3">
            <label for="date_start" class="form-label">Дата начала:</label>
            <input type="date" class="form-control" id="date_start"
                value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                name="date_start" required>
           
        </div>
        <div class="col-md-6 mb-3">
            <label for="date_end" class="form-label">Дата окончания:</label>
            <input type="date" class="form-control" id="date_end"
                value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                name="date_end" required>
           
        </div>

    
        
    </div>
    <button type="submit" class="btn btn-dark">Добавить договор</button>
</form>


{% for contract in contract %}
<p>
    {{contract.id}}  
      {{contract.contract_number}}
    {{contract.date_start}}
    {{contract.date_end}}
</p>
{% endfor %}


{% endblock %}
