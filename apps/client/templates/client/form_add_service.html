<form  method="post" >
 
  <input type="hidden" name="window" value="service">
  {% csrf_token %} 
  {% comment %} {% for ServiceClient in service_listis %}
  <h3
  >{{ ServiceClient.services_name }} 
  {% endfor %} {% endcomment %}
 <br>
 <h2>{{ client_id }} </h2>
  <input
      id="client_name"
      type="hidden"
      name="client_name"
      
      value="{{ client.id }}  " />

   <label for="services_name">Выберите услугу</label>
  
 <input type="hidden" name="services_name" value="{{ services_name.services_name.value }}">

   <select name="services_name">
    {% for value,name in services_name.fields.services_name.choices %}
      <option value="{{ value }}"{% if services_name.services_name.value == value %}
              selected{% endif %}>{{ name }}</option>
    {% endfor %}
  </select>


    <input type="submit" value="OK" />
  </form>
